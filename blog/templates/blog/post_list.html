<html>
    <head>
        <title>Snooga's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Snooga's Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p><h3>{{ post.text|linebreaks }}</h3></p>
            </div>
        {% endfor %}        

        </div>
    </body>
</html>
